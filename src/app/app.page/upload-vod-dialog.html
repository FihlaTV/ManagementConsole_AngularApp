<div class="upload-card">

    Upload VoD <span class="btn-label" style="float: right;font-size: 1.2em">
            <i class="ti-upload"></i>
        </span>

    <br>

    <br>


    <div class="form-group text-left" style="float: left">
        <label i18n="@@newVoDName">Name</label>
            <input type="text" name="vodName" i18n-placeholder="@@onvif_url_place_holder" placeholder="VoD Name"
                   class="form-control" [(ngModel)]="fileName" #onvifUrl="ngModel">

        </div>

    <br><br>


    <div class="fileUpload btn">
        <span>Choose File</span>
        <input type="file" class="upload" (change)="handleFileInput($event.target.files)"/>
    </div>


    <br><br><br>

        <div class="form-group text-center">

            <button [disabled]='!fileselected' (click)="submitUpload()" class="btn btn-fill btn-success"
                    i18n="@@newLiveStreamSaveButton">
                <i class="fa fa-spinner fa-pulse fa-1x fa-fw" *ngIf="uploading" aria-hidden="true"></i>Save
            </button>

            <button type="button" class="btn btn-simple" i18n="@@newLiveStreamCancelButton" (click)="onNoClick()">
                Cancel
            </button>
        </div>


</div>

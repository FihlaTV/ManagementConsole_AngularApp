

<div >
    <td colspan="4" style="border-top:0px">
        <form method="post" #f="ngForm" validate (ngSubmit)="updateLiveStream(f.valid)">

            <div class="card-content" style="padding-top:0px">
                <h4 class="card-title text-left" i18n="@@editLiveStreamCardTitle">
                    Edit Stream
                </h4>
                <div class="form-group text-left">
                    <label i18n="@@newLiveStreamName">Name</label>
                    <input type="text" required minlength="4" name="broadcastName" i18n-placeholder="@@stream_name_place_holder" placeholder="Stream name"
                           class="form-control" [(ngModel)]="data.name" #broadcastName="ngModel">
                    <small [hidden]="data.name.valid || (!f.submitted)" class="text-danger" i18n="@@broadcastNameIsRequired">
                        Stream name should be at least 4 characters.
                    </small>
                </div>
                <div class="form-group text-left">
                    <label class="control-label" i18n="@@newLiveStreamSocialShare">Share</label>
                    <div class="col-sm-12 text-left">
                        <div class="row">
                            <div class="col-sm-12 checkbox" style="width:100%">
                                <input id="shareOnFacebook" name="shareOnFacebook" [disabled]="!data.socialMediaAuthStatus.isFacebookAuthenticated" type="checkbox"
                                       [(ngModel)]="data.editBroadcastShareFacebook" >
                                <label for="shareOnFacebook">
                                    <i class="ti-facebook" style="color:#3b5998">&nbsp;</i>Facebook</label>
                                <span class="help-block" *ngIf="!data.socialMediaAuthStatus.isFacebookAuthenticated">
                                                                                                <small i18n="@@facebook_disabled_message">Disabled. Authenticate For Facebook on Settings Tab</small>
                                                                                            </span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 checkbox" style="width:100%">
                                <input id="shareOnYoutube" name="shareOnYoutube" [disabled]="!data.socialMediaAuthStatus.isYoutubeAuthenticated" type="checkbox"
                                       [(ngModel)]="data.editBroadcastShareYoutube">
                                <label for="shareOnYoutube">
                                    <i class="ti-youtube" style="color:#e52d27">&nbsp;</i>Youtube</label>
                                <span class="help-block" *ngIf="!data.socialMediaAuthStatus.isYoutubeAuthenticated">
                                                                                                <small i18n="@@youtube_disabled_message">Disabled. Authenticate For Youtube on Settings Tab</small>
                                                                                            </span>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 checkbox" style="width:100%">
                                <input id="shareOnPeriscope" name="shareOnPeriscope" [disabled]="!data.socialMediaAuthStatus.isPeriscopeAuthenticated" type="checkbox"
                                       [(ngModel)]="data.editBroadcastSharePeriscope">
                                <label for="shareOnPeriscope">
                                    <i class="ti-twitter-alt" style="color:#55acee">&nbsp;</i>Periscope</label>
                                <span class="help-block" *ngIf="!data.socialMediaAuthStatus.isPeriscopeAuthenticated">
                                                                                                <small i18n="@@periscope_disabled_message">Disabled. Authenticate For Periscope(Twitter) on Settings
                                                                                                    Tab
                                                                                                </small>
                                                                                            </span>

                            </div>
                        </div>
                    </div>

                </div>

                <div class="form-group text-center">

                    <button type="submit" [disabled]='liveStreamUpdating' class="btn btn-fill btn-success" i18n="@@newLiveStreamSaveButton">
                        <i class="fa fa-spinner fa-pulse fa-1x fa-fw" *ngIf="liveStreamUpdating" aria-hidden="true"></i>Save</button>

                    <button type="button" class="btn btn-simple" i18n="@@newLiveStreamCancelButton" (click)="cancelEditLiveStream()">Cancel</button>
                </div>

            </div>

        </form>
    </td>
</div>

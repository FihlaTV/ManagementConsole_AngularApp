<div >
    <td colspan="4" style="border-top:0px">
        <form method="post" #f="ngForm" validate (ngSubmit)="updatePlaylistItemEditing(f.valid)">

            <div class="card-content" style="padding-top:0px">
                <h4 class="card-title text-left" i18n="@@editLiveStreamCardTitle">
                    Edit Playlist
                </h4>
                <div class="form-group text-left">
                    <label i18n="@@newLiveStreamName">Playlist Name</label>
                    <input type="text" required minlength="4" name="playlistName"
                           i18n-placeholder="@@stream_name_place_holder"
                           placeholder="Stream name"
                           class="form-control" [(ngModel)]="playlistEditing.playlistName"
                           #playlistName="ngModel" >

                </div>

                <div class="form-group">

                    <div class="row">

                        <div class="col-sm-12 col-md-12">

                            <div *ngIf="playlistItemEditing.length!=0" >
                                <div class="col-xs-4 col-sm-4 text-left">
                                    <span class="help-block" i18n="@@ResolutionHeight">PlaylistItem Name</span>
                                </div>
                                <div class="col-xs-4 col-sm-4 text-left">
                                    <span class="help-block" i18n="@@ResolutionHeight">Playlist URL</span>
                                </div>
                            </div>

                            <div *ngIf="playlistItemEditing.length!=0" class="row">
                                <ng-container>
                                    <div *ngFor="let playlistItem of playlistItemEditing; let i = index" class="col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 20px" >

                                        <div class="col-xs-4 col-sm-4 text-left">
                                            <input type="text" class="form-control" [name]="'playlistName'+i" [(ngModel)]="playlistItem.name" required />
                                        </div>

                                        <div class="col-xs-4 col-sm-4 text-left">
                                            <input  type="text" class="form-control" [name]="'streamUrl'+i"  [(ngModel)]="playlistItem.streamUrl" required />
                                        </div>


                                        <div class="col-xs-4 col-sm-4 text-left">
                                            <button (click)="deletePlaylistItemEditing(i)" class="btn btn-icon btn-simple btn-danger btn-minus" type="button">
                                                <i class="ti-close"></i>
                                            </button>
                                        </div>

                                    </div>
                                </ng-container>
                            </div>

                            <div class="row text-center">

                                <button type="button" class="btn btn-fill btn-success" (click)="addPlaylistItemEditing()" i18n="@@newLiveStreamCreateButton">
                                    Add Playlist Item</button>
                            </div>

                            <div class="row text-center" style="padding-top: 20px">

                                <button type="submit" [disabled]='newPlaylistWarn' class="btn btn-fill btn-success" i18n="@@newLiveStreamCreateButton">
                                    <i class="fa fa-spinner fa-pulse fa-1x fa-fw" *ngIf="newPlaylistAdding" aria-hidden="true"></i>Save</button>

                                <button type="button" class="btn btn-simple" i18n="@@newLiveStreamCancelButton" (click)="cancelEditPlaylist()">Cancel</button>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </form>
    </td>
</div>
